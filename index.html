<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App - Easy Tutorials</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo-app">
            <h2 class="text-center mt-4 mb-3">To-Do List <img src="images/icon.png"></h2>
            <div class="row mb-3">
                <div class="col-9">
                    <input type="text" id="input-box" class="form-control" placeholder="Add your text">
                </div>
                <div class="col-3">
                    <button class="btn btn-primary btn-block" onclick="addTask()">Add</button>
                </div>
            </div>
            <ul id="list-container" class="list-group">
            </ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
